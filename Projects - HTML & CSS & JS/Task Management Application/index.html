<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broject Plye List</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="box-list">
        <div class="box-main">
            <div class="box-header">
                <div class="boxinput">
                    <div class="but-sub" id="but-sub"></div>
                    <input type="text" name="text" id="text" placeholder="Enter Text Here">
                </div>
            </div>
            <div class="box-body">
                <div class="text-body">
                    <span>No Tesks Not Show</span>
                </div>
            </div>
        </div>
        <div class="boxspan">
            <span class="spans" id="Tesk">Tesks :
                <span></span>
            </span>
            <span class="spans" id="Complet">Completed :
                <span></span>
            </span>
        </div>
    </div>

    <script src="assets/JavaScript/main.js"></script>
</body>

</html>
